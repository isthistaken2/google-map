<html>
<head>
  <title>My map</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">
</head>
<style>
#map {
    width: 100%;
    height: 400px;
    background-color: grey;
}
</style>
<body>
<h1 id="test">My Google map</h1>
<div id="map"></div>
<script>

    function initMap() {

        var Addingham = {lat: 39.94449, lng: -75.30445};

        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 10,
            center: Addingham
        });
    }
</script>
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9L-mM0ZBwN8ExXwKOonNsOJjT_1yhGbw&callback=initMap">
</script>
</body>
</html>
