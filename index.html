<html>
  <head>
    <title>My map</title>
  </head>
  <style>
    #map {
      width: 100%;
      height: 400px;
      background-color:grey;
    }
  </style>
  <body>
    My google map
    <div id="map"></div
      <script>
      
      function initMap() {
      
      var Addingham = {lat: 39.94449, lng: -75.30445};
      
      var map = new google.maps.Map(document.getElementById('map), {
      zoom: 10,
      center: Addingham
      });
      }
      </script
      <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9L-mM0ZBwN8ExXwKOonNsOJjT_1yhGbw&callback=initMap">
      </script>
  </body>
</html>
